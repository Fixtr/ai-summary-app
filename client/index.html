<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 텍스트 요약</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", Arial, sans-serif;
      background: #f5f6f8;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .result {
      margin-top: 32px;
    }

    .result h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .output {
      white-space: pre-wrap;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      min-height: 100px;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI 텍스트 요약</h1>

    <textarea
      id="input"
      placeholder="요약할 텍스트를 입력하세요..."
    ></textarea>

    <button onclick="summarize()">요약하기</button>

    <div class="result">
      <h2>요약 결과</h2>
      <div id="result" class="output"></div>
    </div>
  </div>

  <script>
    async function summarize() {
      const input = document.getElementById("input");
      const result = document.getElementById("result");

      if (!input.value.trim()) {
        alert("텍스트를 입력하세요.");
        return;
      }

      result.innerText = "요약 중...";
      result.classList.add("loading");

      try {
        const res = await fetch("http://localhost:3000/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input.value })
        });

        const data = await res.json();
        result.innerText = data.summary || "요약 실패";
      } catch (e) {
        result.innerText = "서버 오류 발생";
      } finally {
        result.classList.remove("loading");
      }
    }
  </script>
</body>
</html>
